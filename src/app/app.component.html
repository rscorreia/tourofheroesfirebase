<div class="page-header">
  <h1>Tour Of Heroes - Firebase</h1>
</div>
<div class="col-md-8">
  <h2>All Heroes</h2>
  <table class="table table-striped">
    <colgroup>
      <col width="50">
      <col>
      <col width="25">
    </colgroup>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th></th>
    </tr>
    <tr *ngFor="let hero of heroes | async">
      <td>
        {{hero.id}}
      </td>
      <td>
        {{hero.name}}
      </td>
      <td>
        <a href="#" class="glyphicon glyphicon-pencil" (click)="onSelect(hero.$key)"></a>
      </td>
    </tr>
  </table>
  <button type="button" class="btn btn-primary" (click)="addHero()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar</button>
</div>

<app-hero-details [FBHero]="selectedFBHero" [hero]="selectedHero"></app-hero-details>
